<div class="row">
  <div class="col-sm d-flex justify-content-center" *ngFor="let component of COMPONENT_LIST">
    <div class="card mb-3" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ component.component }}</h5>
        <a routerLink="{{ component.path }}" class="card-link">Visit</a>
      </div>
    </div>
  </div>
</div>
