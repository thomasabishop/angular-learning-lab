<form>
  <div class="form-group">
    <label class="font-weight-bold">{{ ruleName }}</label>
    <div class="form-check">
      <input type="radio" id="yes" name="toggle-rule" value="true" class="form-check-input" />
      <label class="form-check-label" for="yes">Yes</label>
    </div>
    <div class="form-check">
      <input type="radio" id="no" name="toggle-rule" value="false" class="form-check-input" />
      <label class="form-check-label" for="no">No</label>
    </div>
  </div>
</form>
