<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 mb-sm-3">
      <h3 class="h5">To Do List</h3>
      <hr />
      <div class="list-group" *ngFor="let task of listTasks">
        <app-list-item [listTask]="task" (deleteRequest)="onDeleteTask($event)"></app-list-item>
      </div>

      <br />
    </div>

    <div class="col-sm-12 col-md-6">
      <h3 class="h5">Add task to list</h3>
      <hr />
      <app-add-to-list-form (newTask)="onCreateTask($event)"></app-add-to-list-form>
    </div>
  </div>
</div>
